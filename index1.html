<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <!-- Start your project here-->
    <div style="height: 100vh">
        <div class="flex-center flex-column">
            <h1 class="animated fadeIn mb-4">Material Design for Bootstrap</h1>

            <h5 class="animated fadeIn mb-3">Thank you for using our product. We're glad you're with us.</h5>

            <p class="animated fadeIn text-muted">MDB Team</p>
            <p  class="animated bounce infinite">good</p>

        </div>
    </div>
    <!-- /Start your project here-->

    <div class="container-fluid">

        <div class="carousel slide" data-ride="carousel" id="myCarousel">


            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide="0" class="active"></li>
                <li data-target="#myCarousel" data-slide="1"></li>
                <li data-target="#myCarousel" data-slide="2"></li>
            </ol>

            <div class="carousel-inner" role="listbox">
                <div class="active item">
                    <img src="/myGallery.com/IMG/daytimenight_1.jpg">

                    <div class="carousel-caption">
                        <h2 class="animated bounce infinite">Welcome to Weepa</h2>
                        <p data-animation="animated FadeInLeft">search form will go here</p>
                        <button type="button" class="btn btn-default">Contact</button>
                        <button type="button" class="btn btn-primary">Search</button>
                    </div>

                </div>
                <div class="item">
                    <img src="/myGallery.com/IMG/daytimenight1.jpg">
                    <div class="carousel-caption">
                        <h2 class="animated bounce infinite">Welcome to Weepa</h2>
                        <p data-animation="animated FadeInLeft">search form will go here</p>
                        <button type="button" class="btn btn-default">Contact</button>
                        <button type="button" class="btn btn-primary">Search</button>
                    </div>
                </div>
                <div class="item">
                    <img src="/myGallery.com/IMG/daytimenight4_1.jpg">
                    <div class="carousel-caption">
                        <h2 class="animated bounce infinite">Welcome to Weepa</h2>
                        <p data-animation="animated FadeInLeft">search form will go here</p>
                        <button type="button" class="btn btn-default">Contact</button>
                        <button type="button" class="btn btn-primary">Search</button>
                    </div>

                </div>
            </div>

            <!--   left and right control -->
            <a class="left carousel-control"  href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">next</span>
            </a>

        </div>
    </div>

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
